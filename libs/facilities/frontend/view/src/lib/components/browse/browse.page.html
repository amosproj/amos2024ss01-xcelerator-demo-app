<ix-content>
	<ix-content-header
		slot="header"
		header-title="Main Dashboard"
		header-subtitle="List of all water tanks with issues"
	>
	</ix-content-header>

	<ix-card-list label="Facilities Overview" [showAllCount]="facilities.length" list-style="stack">
		<ix-push-card
			*ngFor="let facility of facilities"
			[icon]="facility.icon"
			[notification]="facility.notification"
			[heading]="facility.heading"
			[subheading]="facility.subheading"
			[variant]="facility.variant"
		></ix-push-card>
	</ix-card-list>
</ix-content>
