<ix-content>
	<ix-content-header slot="header" header-title="Details of Facility"> </ix-content-header>

	<ix-card-list label="Facilities Overview" show-all-count="12" list-style="stack">
		<ix-push-card
			[icon]="facility.icon"
			[notification]="facility.notification"
			[heading]="facility.heading"
			[subheading]="facility.subheading"
			[variant]="facility.variant"
		>
			<p>Number of water pumps: {{facility.pumps}}</p>
			<p>Location: {{facility.location}}</p>
		</ix-push-card>
	</ix-card-list>
</ix-content>
