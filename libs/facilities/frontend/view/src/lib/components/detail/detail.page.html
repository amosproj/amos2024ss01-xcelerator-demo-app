<ix-content>
	<ix-content-header
		slot="header"
		[headerTitle]="'Details of Facility ' + facility.heading"
		headerSubtitle="On this page you can see all our data about this facility"
	>
	</ix-content-header>

	<div class="flex flex-wrap gap-x-8">
		<ix-card variant="insight" class="infoContainer nochart">
			<ix-card-content>
				<ix-card-title>
					<ix-icon class="icon" [name]="facility.icon" size="32"></ix-icon>
					<span class="notification"> {{ facility.notification }} </span>
				</ix-card-title>
				<ix-typography color="std" format="h4"> {{ facility.heading }} </ix-typography>
				<ix-typography color="std"> {{ facility.subheading }} </ix-typography>
			</ix-card-content>
		</ix-card>

		<div echarts id="pumpChart" [options]="options" [theme]="theme"></div>

		<ix-action-card
			class="infoContainer nochart"
			[icon]="locked ? 'lock-filled' : 'unlock-filled'"
			[heading]="locked ? 'Unlock the doors' : 'Lock the doors'"
			[subheading]="locked ? 'Currently the doors are locked' : 'Currently the doors are unlocked'"
			variant="insight"
            (click)="changeLocked()"
		>
        </ix-action-card>
	</div>


</ix-content>
