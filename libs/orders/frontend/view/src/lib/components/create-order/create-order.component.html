<ix-content>
	<ix-content-header slot="header" header-title="Create order"> </ix-content-header>

	<ix-card class="w-2/3">
		<form class="needs-validation m-2 flex flex-col gap-y-16">
			<div class="flex items-start">
				<p class="mr-20">Email:</p>
				<ix-input-group>
					<span slot="input-start">Email:</span>
					<input placeholder="example@domain.com" type="email" />
				</ix-input-group>
			</div>

			<div class="flex items-start">
				<p class="mr-20">Radio:</p>
				<ix-input-group class="flex flex-col gap-y-3">
					<input checked id="checkbox_1_1" name="group_1" type="radio" />
					<label for="checkbox_1_1">Option 1</label>

					<input id="checkbox_1_2" name="group_1" type="radio" />
					<label for="checkbox_1_2">Option 2</label>

					<input id="checkbox_1_3" name="group_1" type="radio" />
					<label for="checkbox_1_3">Option 3</label>
				</ix-input-group>
			</div>

			<div class="flex">
				<p class="mr-14">Checkbox:</p>
				<ix-input-group>
					<input type="checkbox" id="checkbox_02" />
					<label for="checkbox_02">Checkbox</label>
				</ix-input-group>
			</div>

			<ix-button type="submit" class="ix-button" variant="primary" (submit)="onSubmit()"
				>Create work order</ix-button
			>
		</form>
	</ix-card>
</ix-content>
