<ix-content>
	<ix-content-header slot="header" header-title="Create order"> </ix-content-header>

	<ix-card class="w-2/3">
		<form
			class="m-2 flex flex-col gap-y-16"
			[formGroup]="createOrderForm"
			(submit)="onSubmit()"
		>
			<ix-button #trigger>Open</ix-button>
			<ix-dropdown [ixDropdownTrigger]="trigger">
				<!-- TODO:Add for over facilities !-->
				<ix-dropdown-header label="Category"></ix-dropdown-header>
				<ix-dropdown-item label="Item 2"></ix-dropdown-item>
				<ix-dropdown-item label="Item 3"></ix-dropdown-item>
				<ix-dropdown-item label="Item 4"></ix-dropdown-item>
			</ix-dropdown>

			<div class="flex">
				<p class="w-48">Email</p>
				<ix-input-group>
					<input placeholder="example@domain.com" type="email" />
				</ix-input-group>
			</div>

			<div class="flex">
				<p class="w-48">Radio</p>
				<ix-input-group class="flex flex-col gap-y-3">
					<input checked id="checkbox_1_1" name="group_1" type="radio" />
					<label for="checkbox_1_1">Option 1</label>

					<input id="checkbox_1_2" name="group_1" type="radio" />
					<label for="checkbox_1_2">Option 2</label>

					<input id="checkbox_1_3" name="group_1" type="radio" />
					<label for="checkbox_1_3">Option 3</label>
				</ix-input-group>
			</div>

			<div class="flex">
				<p class="w-48">Checkbox</p>
				<ix-input-group>
					<input type="checkbox" id="checkbox_02" />
					<label for="checkbox_02">Example Checkbox</label>
				</ix-input-group>
			</div>

			<ix-button type="submit" class="ix-button" variant="primary">
				Create work order
			</ix-button>
		</form>
	</ix-card>
</ix-content>
