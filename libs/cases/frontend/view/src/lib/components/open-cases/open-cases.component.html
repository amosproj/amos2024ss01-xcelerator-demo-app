<ix-content>
	<ix-content-header slot="header" header-title="Open Cases"> </ix-content-header>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">Priority</th>
				<th scope="col">Status</th>
				<th scope="col">Assigned to</th>
				<th scope="col">Due to</th>
				<th scope="col">Description</th>
			</tr>
		</thead>
		<tbody>
			@for (case of _cases; track case.id) {
				<tr [routerLink]="['/cases', case.id]">
					<th scope="row">{{ case.id }}</th>
					<th scope="col">{{ case.title }}</th>
					<th scope="col">{{ case.priority }}</th>
					<th scope="col">{{ case.status }}</th>
					<th scope="col">{{ case.assignedTo }}</th>
					<th scope="col">{{ case.dueDate }}</th>
					<th scope="col">{{ case.description }}</th>
				</tr>
			}
		</tbody>
	</table>

	<ix-button [routerLink]="['/cases/create']">Create Case</ix-button>
</ix-content>
