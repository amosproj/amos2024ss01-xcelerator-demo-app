<ix-content>
	<ix-button 
		icon="plus"
		[routerLink]="['/cases/create']" 
		class="absolute top-0 right-4"
	>
		New Case
	</ix-button>

	<ix-event-list>
		@for(_case of _cases(); track _case.handle) {
			<ix-event-list-item [routerLink]="['/cases', _case.handle]">
				{{_case.title}}
				<ix-pill>{{_case.status}}</ix-pill>
				<ix-pill>
					{{_case.priority}}
				</ix-pill>
				<ix-pill>{{_case.type}}</ix-pill>
			</ix-event-list-item>
		}
	</ix-event-list>

	<ix-pagination count="100"></ix-pagination>
</ix-content>
