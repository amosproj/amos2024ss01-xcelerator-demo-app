<ix-content>
	<ix-content-header slot="header" header-title="Open Cases">
		<ix-button [routerLink]="['/cases/create']">Create Case</ix-button>
	</ix-content-header>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">Priority</th>
				<th scope="col">Status</th>
				<th scope="col">Assigned to</th>
				<th scope="col">Due to</th>
				<th scope="col">Description</th>
			</tr>
		</thead>
		<tbody>
			@for (_case of _cases; track _case.handle) {
				<tr [routerLink]="['/cases', _case.handle]">
					<th scope="row">{{ _case.handle }}</th>
					<th scope="col">{{ _case.title }}</th>
					<th scope="col">{{ _case.priority }}</th>
					<th scope="col">{{ _case.status }}</th>
					<th scope="col">{{ _case.assignedTo }}</th>
					<th scope="col">{{ _case.dueDate }}</th>
					<th scope="col">{{ _case.description }}</th>
				</tr>
			}
		</tbody>
	</table>
</ix-content>
