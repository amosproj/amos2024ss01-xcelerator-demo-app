<ix-content>
	<ix-button [routerLink]="['/cases/create']" class="absolute top-0 right-4"
		>Create Case</ix-button
	>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">Priority</th>
				<th scope="col">Status</th>
				<th scope="col">Assigned to</th>
				<th scope="col">Due to</th>
				<th scope="col">Description</th>
			</tr>
		</thead>
		<tbody>
			@for (_case of filteredCases; track _case.handle) {
				<tr
					[routerLink]="['/cases', _case.handle]"
					class="clickable-row"
					[ngClass]="{
						emergency: _case.priority === 'EMERGENCY',
						'status-open': _case.status === 'OPEN'
					}"
				>
					<th scope="row">{{ _case.handle }}</th>
					<td>{{ _case.title }}</td>
					<td>{{ _case.priority }}</td>
					<td>{{ _case.status }}</td>
					<td>{{ _case.assignedTo }}</td>
					<td>{{ _case.dueDate }}</td>
					<td>{{ _case.description }}</td>
				</tr>
			}
		</tbody>
	</table>
</ix-content>
