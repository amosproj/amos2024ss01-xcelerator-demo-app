<ix-button
    icon="plus"
    [routerLink]="['/cases/create']"
    class="absolute top-20 right-4 !z-[50]"
>
    New Case
</ix-button>
<ix-content>
	<ix-event-list>
		@for(_case of _cases(); track _case.id) {
			<ix-event-list-item [routerLink]="['/cases', _case.id]">
				{{_case.title}}
				<ix-pill>{{_case.status}}</ix-pill>
				<ix-pill>
					{{_case.priority}}
				</ix-pill>
				<ix-pill>{{_case.type}}</ix-pill>
			</ix-event-list-item>
		}
	</ix-event-list>

	<ix-pagination count="100"></ix-pagination>
</ix-content>
