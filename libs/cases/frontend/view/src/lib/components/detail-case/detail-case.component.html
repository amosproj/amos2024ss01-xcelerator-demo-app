<ix-content>
	<ix-content-header slot="header" header-title="Detail of Case"></ix-content-header>

	<ix-card-list label="Case Overview" show-all-count="1" list-style="stack">
		<ix-push-card
			[icon]="casedetail.icon"
			[notification]="casedetail.notification"
			[heading]="casedetail.title"
			[subheading]="casedetail.description"
			[variant]="casedetail.type"
		>
			<p>More case details</p>
		</ix-push-card>
	</ix-card-list>
</ix-content>
