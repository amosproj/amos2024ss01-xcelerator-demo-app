name: Release Please

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Run Release Please
              id: release
              uses: googleapis/release-please-action@v4
              with:
                  release-type: node
                  target-branch: main

            - name: Set up Git user
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  git config user.name github-actions[bot]
                  git config user.email 41898282+github-actions[bot]@users.noreply.github.com

            - name: Tag major and minor versions
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  MAJOR=$(echo "${{ steps.release.outputs.version }}" | cut -d. -f1)
                  MINOR=$(echo "${{ steps.release.outputs.version }}" | cut -d. -f2)
                  git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
                  git tag -d sprint-${MAJOR}-release || true
                  git tag -d sprint-${MAJOR}-${MINOR}-release-candidate || true
                  git push origin :sprint-${MAJOR}-release || true
                  git push origin :sprint-${MAJOR}-${MINOR}-release-candidate || true
                  git tag -a sprint-${MAJOR}-release -m "Release sprint-${MAJOR}-release"
                  git tag -a sprint-${MAJOR}-${MINOR}-release-candidate -m "Release sprint-${MAJOR}-${MINOR}-release-candidate"
                  git push origin sprint-${MAJOR}-release
                  git push origin sprint-${MAJOR}-${MINOR}-release-candidate

            - name: Create draft release
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  curl -X POST \
                  -H "Accept: application/vnd.github.v3+json" \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/${{ github.repository }}/releases \
                  -d @- << EOF
                  {
                    "tag_name": "sprint-${MAJOR}-${MINOR}-release-candidate",
                    "target_commitish": "main",
                    "name": "sprint-${MAJOR}-${MINOR}-release-candidate",
                    "body": "Draft release sprint-${MAJOR}-${MINOR}-release-candidate",
                    "draft": true,
                    "prerelease": false
                  }
                  EOF

            - name: Create normal release
              if: ${{ steps.release.outputs.release_created }}
              run: |
                  curl -X POST \
                  -H "Accept: application/vnd.github.v3+json" \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/${{ github.repository }}/releases \
                  -d @- << EOF
                  {
                    "tag_name": "sprint-${MAJOR}-release",
                    "target_commitish": "main",
                    "name": "sprint-${MAJOR}-release",
                    "body": "Release sprint-${MAJOR}-release",
                    "draft": false,
                    "prerelease": false
                  }
                  EOF
