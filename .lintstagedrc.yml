'*.{html,ts,mjs}':
  - nx affected --target lint --uncommitted
  - nx format:write --uncommitted
'*.{json,md,yml}':
  - nx affected --target lint --uncommitted
  - nx format:write --uncommitted
'*.{scss,css}':
  - nx affected --target lint --uncommitted
  - nx affected --target stylelint
  - nx format:write --uncommitted
