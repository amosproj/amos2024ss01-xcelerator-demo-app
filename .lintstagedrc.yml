'*.{html,ts,mjs}':
  - nx affected --target lint --uncommitted --fix true
  - nx format:write --uncommitted
'*.{json,md,yml}':
  - nx affected --target lint --uncommitted --fix true
  - nx format:write --uncommitted
'*.{scss,css}':
  - nx affected --target lint --uncommitted --fix true
  - nx affected --target stylelint --fix true
  - nx format:write --uncommitted
